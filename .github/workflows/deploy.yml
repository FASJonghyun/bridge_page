name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 배포하도록 설정

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 최신 버전 사용

    - name: Setup Node.js
      uses: actions/setup-node@v3  # 최신 버전 사용
      with:
        node-version: '20'  # Node.js 20 사용

    - name: Install dependencies
      run: npm install
      working-directory: ./bridge-page  # 프로젝트 디렉토리에서 작업 수행

    - name: Build project
      run: npm run build
      working-directory: ./bridge-page  # 프로젝트 디렉토리에서 빌드 수행

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # 최신 버전 사용
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./bridge-page/build  # 빌드 결과물 경로 설정
        publish_branch: gh-pages  # 배포할 브랜치를 설정
        force_orphan: true  # 고아 브랜치로 강제 푸시
